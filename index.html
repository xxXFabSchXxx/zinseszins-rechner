<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        crossorigin="anonymous">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <title>Zinseszins Rechner</title>
</head>

<body>
    <header id="main-header" class="bg-primary text-white p-3 mb-3">
        <div class="container">
            <h1 id="header-title">Zinseszins Rechner</h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-bodes">
            <form class="form-inline mb-3" onsubmit="buttonClick();return false;">
                <div class="eingabe">
                    <label for="vermoegen">Vermögen</label>
                    <input placeholder="Vermögen" id="vermoegen" type="number" value="10000" min="1"
                        class="form-control mr-2">
                </div>
                <div class="eingabe">
                    <label for="dauer">Dauer</label>
                    <input placeholder="Dauer" id="dauer" type="number" value="10" min="1" class="form-control mr-2">
                </div>
                <div class="eingabe">
                    <label for="anfangsSparRate">Anfangs Sparrate</label>
                    <input placeholder="Anfang Sparrate" id="anfangsSparRate" type="number" value="12000" min="1"
                        class="form-control mr-2">
                </div>
                <div class="eingabe">
                    <label for="zinsenStart">Zinsen Start</label>
                    <input placeholder="Zinsen Start" id="zinsenStart" type="number" value="10"
                        class="form-control mr-2" step="0.1">
                </div>
                <div class="eingabe">
                    <label for="zinsenEnde">Zinsen Ende</label>
                    <input placeholder="Zinsen Ende" id="zinsenEnde" type="number" value="20" class="form-control mr-2"
                        step="0.1">
                </div>
                <div class="eingabe">
                    <label for="gehaltsZinsenStart">Sparraten Erhöung Start</label>
                    <input placeholder="Sparraten Erhöung" id="gehaltsZinsenStart" type="number" value="10"
                        class="form-control mr-2" step="0.1">
                </div>
                <div class="eingabe">
                    <label for="gehaltsZinsenEnde">Sparraten Erhöung Ende</label>
                    <input placeholder="Sparraten Erhöung Ende" id="gehaltsZinsenEnde" type="number" value="20"
                        class=" form-control mr-2" step="0.1">
                </div>
                <div class="eingabe">
                    <label for="anzahlSimualtion">Anzahl Simulationen</label>
                    <input placeholder="Anzahl Simulationen" id="anzahlSimualtion" type="number" value="100" min="1"
                        max="100000" value="1" class="form-control mr-2">
                </div>
                <div class="eingabe">
                    <label for="customzahlEingabe">Top/Min %</label>
                    <input placeholder="Top/Min %" id="customzahlEingabe" type="number" value="99.9" min="0.01"
                        max="99.99" class="form-control mr-2" step="0.01">
                </div>

                <button id="berechnen" type="submit" class="btn btn-dark">
                    Berechnen
                </button>

            </form>
            <div style="display: none;" id="ergebnis">
                <h2 class="title">Ergebnis</h2>

                <div id="ergebnisSatz"></div>

                <h3>Beispiel Simulation</h3>
                
            </div>
            <table id="tabelle">

            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
